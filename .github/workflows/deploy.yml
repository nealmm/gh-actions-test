# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: ["main"]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Emscripten
      # Clone the Emscripten SDK repository, install tools and activate.
      # See: https://emscripten.org/docs/getting_started/downloads.html
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest

    - name: Configure CMake and Build
      # Source environment variables from 'emsdk_env.sh' to use 'emcmake' and 'emmake'.
      # Using 'emcmake', configure CMake in a 'build' subdirectory; then, 'cd' into this subdirectory and run 'emmake'.
      run: |
        pwd
        ${{github.workspace}}/emsdk/upstream/emscripten/emcmake cmake -B ${{github.workspace}}/build
        ${{github.workspace}}/emsdk/upstream/emscripten/emmake make -C ${{github.workspace}}/build

    # - name: Create GitHub Pages Artifact
    #   run: |
    #     mkdir _site
    #     cp ${{github.workspace}}/build/index.* _site

    - name: Upload GitHub Pages Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ${{github.workspace}}/build/dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
